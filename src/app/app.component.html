<div class="main-container">
  <div class="calendar-header-container">
    <div class="calendar-header-container__day">
      Sunday
    </div>
    <div class="calendar-header-container__day">
      Monday
    </div>
    <div class="calendar-header-container__day">
      Tuesday
    </div>
    <div class="calendar-header-container__day">
      Wednesday
    </div>
    <div class="calendar-header-container__day">
      Thursday
    </div>
    <div class="calendar-header-container__day">
      Friday
    </div>
    <div class="calendar-header-container__day">
      Saturday
    </div>
  </div>

  <div class="calendar-body-container">
    <ng-container *ngFor="let day of daysArr">
      <div class="calendar-body-container__day">
        {{ day }}
      </div>
    </ng-container>
  </div>
</div>
